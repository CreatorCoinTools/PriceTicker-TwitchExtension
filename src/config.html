<!DOCTYPE html>
<html>
<head>
    <title>Config Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="stylesheet" href="css/config.css" />
    <script src="dist/main.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <div class="container main-container pt-4">
        <i class="sections">General</i>
        <hr/> 
        <div class="row">
            <div class="col-3 flex justify-content-start">
                <h4 class="config-text">Select a coin:</h4>
            </div>
            <div class="col-3 flex justify-content-end">
                <select class="form-control" id="coins-select">
                </select>
            </div>
            <div class="col-3 flex justify-content-start">
                <h4 class="config-text">Select a currency:</h4>
            </div>
            <div class="col-3 flex justify-content-end">
                <select class="form-control" id="currencies-select">
                </select>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-3 flex justify-content-start">
                <h4 class="config-text">Price refresh rate(minutes):</h4>
            </div>
            <div class="col-3 flex justify-content-end">
                <input name="time" class="form-control" type="number" placeholder="Enter a value in minutes">
            </div>
            <div class="col-3 flex justify-content-center">
                <h4 class="config-text"># of Decimals:</h4>
            </div>
            <div class="col-3 flex justify-content-center">
                <input name="precision" class="form-control" type="number" placeholder="# of Decimals, default to 5">
            </div>
        </div>

        <i class="sections">Apearance</i>
        <hr/> 
        <div class="row">
            <div class="col-6 flex justify-content-start">
                <h4 class="config-text">Presets:</h4>
            </div>
            <div class="col-6 flex justify-content-end">
                <select class="form-control" id="presets-select">
                </select>
            </div>
        </div>

        <div class="row justify-content-center pt-2">
            <div class="col-2 flex justify-content-center">
                <div name="header-start" class="pickr" id='header-start' ></div>
            </div>
            <div class="col-2 flex justify-content-center">
                <div name="header-end" class="pickr" id='header-end' ></div>
            </div>
            <div class="col-2 flex justify-content-center">
                <input name="price-bg" class="pickr" id='price-bg' >
            </div>
            <div class="col-2 flex justify-content-center">
                <input name="font-color" class="pickr" id='font-color' >
            </div>
            <div class="col-2 flex justify-content-center">
                <input name="font-stroke-color" class="pickr" id='font-stroke-color' >
            </div>
        </div>

        <div class="row ">
            <div class="col-2 flex justify-content-center">
                <p class="pickr-text">Header gradient start color</p>
            </div>
            <div class="col-2 flex justify-content-center">
                <p class="pickr-text">Header gradient end color</p>
            </div>
            <div class="col-2 flex justify-content-center">
                <p class="pickr-text">Price background color</p>
            </div>
            <div class="col-2 flex justify-content-center">
                <p class="pickr-text">Font color</p>
            </div>
            <div class="col-2 flex justify-content-center">
                <p class="pickr-text">Font stroke color</p>
            </div>
        </div>


        <div class="row ">
            <div class="col-6 flex justify-content-start">
                <h4 class="config-text">Font family:</h4>
            </div>
            <div class="col-6 flex justify-content-end">
                <input name="font-select"  id='font-select' >
            </div>
        </div>

        <div class="row flex justify-content-end">
            <div class="col-3 flex justify-content-end">
                <div style="display:none" id="saved" class="row flex justify-content-center">
                    <p >Saved!</p>
                </div>
            </div>
            <div class="col-6 flex justify-content-end">
            <button id="save-config" class="btn btn-primary">Save</button>
            </div>
        </div>
        
    </div>
    
</body>
</html>
