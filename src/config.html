<!DOCTYPE html>
<html>
<head>
    <title>Config Page</title>
</head>
<body style="font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;">
    <div id="app"></div>
    <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
    <link rel="stylesheet" href="dist/main.css" />
    <link rel="stylesheet" href="css/config.css" />
    <script src="dist/main.js" type="text/javascript"></script>
    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/config.js" type="text/javascript"></script>
    <div class="container main-container">
    
        <div class="row">
            <div class="col-12 flex justify-content-center">
                <h4 class="config-text">Select a coin</h4>
            </div>
            <div class="col-12 flex justify-content-center">
                <select class="form-control" id="coins-select">
                </select>
            </div>
            
        </div>
        
        <div class="row">
            <div class="col-12 flex justify-content-center">
                <h4 class="config-text">Select a currency</h4>
            </div>
            <div class="col-12 flex justify-content-center">
                <select class="form-control" id="currencies-select">
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-12 flex justify-content-center">
                <h4 class="config-text">Price refresh rate in minutes</h4>
            </div>
            <div class="col-12 flex justify-content-center">
                <input name="time" class="form-control" type="number" placeholder="Enter a value in minutes">
            </div>
        </div>
        <div class="row ">
            <div class="col-12 flex justify-content-center">
                <h4 class="config-text">Price float precision</h4>
            </div>
            <div class="col-12 flex justify-content-center">
                <input name="precision" class="form-control" type="number" placeholder="Floating number precision, default to 5">
            </div>
        </div>

        <div style="display:none" id="saved" class="row flex justify-content-center">
            <p >Saved!</p>
        </div>
        <div class="row flex justify-content-center">
            <button id="save-config" class="btn btn-primary">Save</button>
        </div>
        
    </div>
    
</body>
</html>
